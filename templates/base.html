<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pitchy</title>
    <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'normalize.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'skeleton.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'pitchy.css' %}">


    <!-- backbone -->
    <!-- <script type="text/javascript" src="{{ STATIC_URL }}js/underscore.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/backbone.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/backbone-tastypie.js"></script> -->
  </head>
  <body>
    <div class="page-header">
      <h2 id="site-nav"><a href="/">Pitchy</a></h2>
      <nav id="other-nav">
        {% if request.user.is_authenticated %}
          <a href="/connections">Connections</a>
          <a href="/new">New Chat</a>
          <a href="{% url 'update_profile' %}">Profile</a>
          <a href="/logout">Sign Out</a>
        {% else %}
          <a href="/login">Login</a>
          <a href="/signup">Sign Up</a>
        {% endif %}
      </nav>

    </div>

    <div class="content container">
        {% block content %}
        {% endblock %}
    </div>

    <script type="text/javascript" src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/search.js' %}"></script>
    {% block afterbody %}{% endblock afterbody %}
  </body>
</html>
