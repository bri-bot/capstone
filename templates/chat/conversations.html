{% extends 'base.html' %}

{% block content %}
  <ul>
    {% for conversation in conversations %}
      <li>
        <a href="{% url 'chat' label=conversation.label %}">{{ conversation }}</a>
      </li>
    {% endfor %}
  </ul>

  <a class="button button-primary" href="{% url 'new_chat' %}">New Conversation</a>

{% endblock content %}
