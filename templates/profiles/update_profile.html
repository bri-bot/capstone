{% extends 'base.html' %}

{% block content %}
<article id="update-profile">
  <h2>Update Profile</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {{ focus_form.as_p }}
    <button type="submit">Save</button>
  </form>
</article>

{% endblock content %}
